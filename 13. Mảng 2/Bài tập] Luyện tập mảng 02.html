<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập] Luyện tập mảng 02</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }

    article{
        width:920px;
        border:1px solid black;
        margin:10px auto;

    }
    div#ketqua{
        width:100%;
        height:500px;
        border-bottom:1px solid black;
        padding:10px;
    }
    div#wrap_btn {

        padding:10px;
    }
    div#wrap_btn button{
        padding:5px 10px;
        box-shadow: 0 0 10px rgba(38, 139, 255,0.7);
        margin-right:10px;
    }
</style>
<body>
<article>
    <div id="ketqua">
        <h2 id="noidungbai"></h2>
    </div>
    <div id="wrap_btn">
        <button id="bai1">Bài 1</button>
        <button id="bai2">Bài 2</button>
        <button id="bai3">Bài 3</button>
        <button id="bai4">Bài 4</button>
        <button id="bai5">Bài 5</button>
        <button id="bai6">Bài 6</button>
    </div>
</article>
<script>
    const ketQua= document.getElementById("ketqua");
    const btnBai1= document.getElementById("bai1");
    const btnBai2= document.getElementById("bai2");
    const btnBai3= document.getElementById("bai3");
    const btnBai4= document.getElementById("bai4");
    const btnBai5= document.getElementById("bai5");
    const btnBai6= document.getElementById("bai6");
    const noiDungBai= document.getElementById("noidungbai");

    btnBai1.onclick= function(){
        noiDungBai.innerText= "Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng."

        let array = new Array();
        let ul1 = document.createElement("ul");

        for(let i = 0; i<3;i++){
            let li1= document.createElement("li");
            let ul2=document.createElement("ul");
            ul2.style.listStyle="decimal";
            array[i]= new Array();
            for(let j=0 ; j< 3; j++){
                let li2= document.createElement("li");

                array[i][j]= String(i)+String(j);
                li2.innerHTML=array[i][j];
                ul2.appendChild(li2);
            }
            li1.appendChild(ul2);
            ul1.appendChild(li1);
        }


        ketQua.appendChild(ul1);
    }


        btnBai2.onclick= function(){
        noiDungBai.innerText= "Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.";

        let array= new Array('c', 's', 'c', '2', '6', '1');

        array.reverse();
        let string= array.join(",");
        alert("Mảng đảo ngược là " +string);

    }

    btnBai3.onclick= function(){
        noiDungBai.innerText= "Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. ";

        let arrFun= bai3(5);

        alert("số phần tử trong mảng là : "+arrFun.length);

    }



    btnBai4.onclick= function(){
        noiDungBai.innerText= "Bài 4: Viết một chương trình để đếm số từ trong một chuỗi";

        let string= prompt("Nhập chuỗi");

        let arr = string.split('');

        alert("Số từ trong chuỗi vừa nhập là " + arr.length);

    }

        btnBai5.onclick= function(){
        noiDungBai.innerText= "Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.";

        let string1= prompt("Nhập chuỗi 1");
        let string2=prompt("Nhập chuỗi 2");

            kiemTraChuoi(string1,string2);




    }


    btnBai6.onclick= function(){
        noiDungBai.innerText= "Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )";

        let arr = ["alo","-","hello","-","world"];

        for(let i = 0 ; i< arr.length;i++){
            if(arr[i]== "-"){
                arr[i]="_";
            }
        }
        alert("mảng mới là "+ arr.join());





    }
    function bai3(size){
        let arr= new Array(size);
        return arr;
    }
    function kiemTraChuoi(str1,str2){
        if(str1==str2){
            alert("2 chuỗi giông nhau");
        }else{
            alert("2 chuỗi khác nhau");
        }
    }
</script>
</body>
</html>
