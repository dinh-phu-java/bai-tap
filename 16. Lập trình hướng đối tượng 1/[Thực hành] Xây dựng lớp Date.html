<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Date</title>
</head>
<body>

    <script>
        var MyDate = function(day,month,year){
            this.day= day;
            this.month=month;
            this.year=year;
            this.getDay= function(){
                return this.day
            };
            this.getMonth=function(){
                return this.month;
            };
            this.getYear=function(){
                return this.year;
            }
            this.setDay= function(day){
                this.day=day;
            }
            this.setMonth=function(month){
                this.month=month;
            }
            this.setYear=function(year){
                this.year=year;
            }
        }

        let date= new MyDate(4,4,2020);
        date.setDay(10);
        date.setMonth(9);
        date.setYear(2019);
        console.log(date);
    </script>
</body>
</html>
