<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>

    <script>
        let arr1= [1,2,3,4,5,6];

        arr1.forEach(d => console.log("Mảng gốc là:"+d)  );

        let arr2= arr1.reverse();
        arr2.forEach(d=> console.log("Mảng đảo ngược là "+d) );
    </script>
</body>
</html>
