<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>

<script>
    let Apple = function(weight){
        this.weight=weight;

        this.decrease= function(){
            this.weight --;
        }
        this.isEmpty =function(){
            if(this.weight <=0){
                return true;
            }
            return false;
        }
        this.getWeight =function(){
            return this.weight;
        }

    }
    let Human= function(name,gender,weight){
        this.name=name;
        this.gender=gender;
        this.weight=weight;
        this.isMale= function(){
            if(this.gender){
                return true;
            }
            return false;
        }
        this.setGender =function(bool){
            this.gender=bool;
        }
        this.checkApple= function(apple){
            if(apple.isEmpty()){
                return true;
            }else{
                return false;
            }
        }
        this.eat= function(apple){
            apple.decrease();
        }
        this.say= function(str){
            alert(this.name +" say that: "+str);
        }
        this.getName= function(){
            return this.name;
        }
        this.setName= function(name){
            this.name=name;
        }
        this.getWeight =function(){
            return this.weight;
        }
        this.setWeight= function(){
            this.weight=weight;
        }

    }
    let apple = new Apple(4);
    let adam= new Human("adam",true,70);
    let eva= new Human("eva",false,50);

    do{
        adam.eat(apple);
        eva.eat(apple);
        console.log(adam.say(" ăn táo"));
        console.log(eva.say( " ăn táo"));
        if(apple.isEmpty()){
            alert("hết táo");
        }
    }while(!apple.isEmpty())
</script>
</body>
</html>
