<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập] Phát triển chương trình sử dụng Remote để điều khiển Tivi
        Mục tiêu</title>
</head>
<body>

    <script>
        let Remote = function(tiv1){
            this.code = tiv1;

            this.changeChannel=function(channel){
                this.channel= channel;
                this.code.changeChannel(this.channel);
            }
            this.changeVolume=function(num){
                this.volume=num;
                this.code.changeVolume(this.volume);
            }
            this.setOnTiv1=function(){
                this.code.turnOn();
            }
            this.setOffTiv1=function(){
                this.code.turnOff();
            }

        }
        let Tivi =function(channel,volume){
            this.channel= channel;
            this.volume=volume;
            this.isOn=true;
            this.changeChannel=function(newChannel){
                this.channel= newChannel;
            }
            this.changeVolume=function(newVolume){
                this.volume += newVolume;
            }
            this.turnOn=function(){
                this.isOn=true;
            }
            this.turnOff=function(){
                this.isOn=false;
            }
        }
        let tiv= new Tivi(6,10);

        let remote= new Remote(tiv);


        remote.changeVolume(5);
        remote.changeChannel(11);
        remote.setOffTiv1();
        console.log(tiv);

    </script>
</body>
</html>
