<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<button onclick="bai1()">Bài 1</button>
<button onclick="bai2()">Bài 2</button>

    <script>
        /*
        * Bài 1: Viết chương trình nhập vào giá trị cho a và b. Tính tổng a và b, nếu tổng nhỏ hơn 4,
        *  hiển thị chuỗi Below, ngược lại hiển thị Over. Lưu ý sử dụng toán tử ? :
        *  */
        function bai1(){
            var a= prompt("Nhập vào a");
            var b = prompt("Nhập vào b");
            var sum= a+b;
            (sum < 4) ? alert("Below") : alert("Over");
        }
        /*
        * Bài 2: Viết chương trình nhập vào giá trị cho chuỗi message.

            Nếu giá trị nhập vào là Employee thì hiển thị chuỗi Hello.

            Còn lại nếu giá trị nhập vào là Director thì hiển thị chuỗi Greetings

            Còn lại nếu giá trị nhập vào chuỗi rỗng thì hiển thị No login

            Còn lại hiển thị chuỗi rỗng
        * */
        function bai2(){
            var string= prompt("Nhập chuỗi ");

            (string == "Employee") ? alert("Hello") : (string == "Director") ? alert("Greetings") : (string == "") ? alert("No login") : alert ("rỗng");
        }

    </script>
</body>
</html>
