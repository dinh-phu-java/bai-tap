<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
    <button onclick="bai1()">Bài 1</button>
    <button onclick="bai2()">Bài 2</button>
    <button onclick="bai3()">Bài 3</button>
<script>
    /* Bài 1:
    Đổi câu lệnh if else sau sang cấu trúc switch
        if (browser == 'Edge') {
        alert("You've got the Edge!");
        } else if (browser == 'Chrome' || browser == 'Firefox' || browser == 'Safari' || browser == 'Opera') {
            alert('Okay we support these browsers too');
        } else {
            alert('We hope that this page looks ok!');
        }
     */
    function bai1(){
        var browser="Edge";
        switch(browser){
            case "Edge":
                alert("You've got the Edge!");
                break;
            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert("Okay we support these browsers too!");
                break;
            default:
                alert("We hope that this page looks ok!");
        }
    }
    /* Kết thúc bài 1 */
    /*
        Bài 2: Viết lại cấu trúc sau thành lệnh switch case
        let a = prompt('a?', '');
        if (a == 0) {
            alert(0);
        }

        if (a == 1) {
            alert(1);
        }

        if (a == 2 || a == 3) {
            alert('2,3');
        }
    * */
    function bai2() {
        var a= prompt('a?','');
        switch(a) {
            case 0:
                alert('0');
                break;
            case 1:
                alert('1');
                break;
            case 2:
            case 3:
                alert('2,3');
            default:
                alert(a);
        }
    }
    /*Kết thúc bài 2*/

    /*
        Bài 3: Viết lại cấu trúc sau thành lệnh switch case
        if (value > 0) {
        alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    * */
        function bai3(){
            var value = prompt("Type a number ");
            alert(value);
            switch (value) {
                case  value > 0:
                    alert("1");
                    break;
                case  value < 0 :
                    alert("-1");
                    break;
                default:
                    alert("he");
            }
        }

</script>
</body>
</html>
