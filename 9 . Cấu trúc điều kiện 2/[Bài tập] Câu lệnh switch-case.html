<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>

            break;

            break;
        case 6:
            result.innerHTML = input_thang.value + " có 30 ngày";
            break;

            break;
        case 8:
            result.innerHTML = input_thang.value + " có 31 ngày";
            break;
        case 9:
            result.innerHTML = input_thang.value + " có 30 ngày";
            break;
        case 10:
            result.innerHTML = input_thang.value + " có 31 ngày";
            break;
        case 11:
            result.innerHTML = input_thang.value + " có 30 ngày";
            breakl

            break;
        default:
            result.innerHTML=" không có kết quả";
            break;

    }
    }


</script>
</body>
</html>
