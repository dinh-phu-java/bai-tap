<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<form action="">
    <label for="amount">Amount</label>
    <input type="text" name="amount" id="amount" value="">
    <label for="from_currency">From Currency</label>
    <select name="from_currency" id="from_currency">
        <option value="vnd">VND</option>
        <option value="yen">Yen</option>
    </select>
    <label for="to_currency" id="">To Currency</label>
    <select name="to_currency" id="to_currency">
        <option value="usd">USD</option>
    </select>
    <button type="button" onclick="convert()">Convert</button>
</form>
<p>Result : <span id="result"></span></p>

<script>
    function convert(){
        var amount=document.getElementById("amount").value;
        var from_currency = document.getElementById("from_currency").value;
        var to_currency= document.getElementById("to_currency").value;
        // nếu có nhiều loại đồng tiền thì sẽ làm hàm if, nhưng với bài tập này thì không cần
        var result=(parseFloat(amount) /23).toFixed(2);
        document.getElementById("result").innerHTML=result+"$";
    }
</script>
</body>
</html>
