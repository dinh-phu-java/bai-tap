<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng toán tử</title>
</head>
<body>

<script>
    var inputWidth= prompt("Nhập chiều dài ");
    var inputHeight= prompt("Nhập chiều cao ");

    width= parseInt(inputWidth);
    height = parseInt(inputHeight);

    var area = width * height;

    document.write("Diện tích của hình chữ nhật là: "+ area);


</script>
</body>
</html>
